<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Introduction</title>
</head>
<body>

  <h1>Multimedia Introduction</h1>

  <h2>Video Tag (Local Video)</h2>
  <video width="320" height="240" controls>
    <source src="6330779-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>Audio Tag (Local Audio)</h2>
  <audio controls>
    <source src="audio-club-amapiano-319840.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h2>YouTube Video (Embedded)</h2>
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/-YlmnPh-6rE" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

</body>
</html>
